<head>
    <meta charset="UTF-8">

    <meta name="description"
        content="The Join Us page of the Rexburg Chamber of Commerce. The best way to apply to join the Chamber of Commerce.">
    <title>Rexburg Chamber of Commerce Join Us Page</title>
    <meta property="og:title" content="Rexburg Chamber of Commerce Join Us Page">
    <meta property="og:type" content="website">
    <meta property="og:image"
        content="https://images.unsplash.com/photo-1706603243964-847a75c9ac0d?q=80&w=3087&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
    <meta property="og:url" content="https://samuelrslz.github.io/wdd230/chamber">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/larger.css">
</head>

<body>
    <header>
        <div class="hero">
            <div class="title">
                <a href="index.html"><img src="images/favicons/logo-hero.webp" alt=""></a>
            </div>
            <picture>
                <img src="images/home/hero-home.webp" alt="Beautiful people in a meeting">
            </picture>
        </div>
    </header>
    <!--For hamburger menu-->
    <button id="menu" title="Hamburger button"></button>
    <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="order.html">Order Drink</a>
        <a href="discover.html">About Us</a>
    </nav>
    <main>
        <h2 class="home-first-h2">Order Your Drink</h2>
        <form method="get" action="thankyou.html" class="wf1">
            <fieldset class="joinField">
                <legend>Your Info</legend>
                <label>First Name*<input id="fname" type="text" name="fname" required></label>
                <label>Email* <input id="email" type="email" name="email" placeholder="someone@gmail.com"
                        required></label>
                <label>Phone* <input id="phone" type="tel" name="phone" placeholder="1235551234" required></label>
            </fieldset>

            <fieldset class="joinField">
                <legend>Your Drink</legend>
                <label for="fruit1-select">Choose your first fruit:</label>
                <select name="fruitSelect" id="fruitsSelect">
                </select>
                <label for="fruit2-select">Choose your second fruit:</label>
                <select name="fruit2Select" id="fruits2Select">
                </select>
                <label for="fruit3-select">Choose your third fruit:</label>
                <select name="fruit3Select" id="fruits3Select">
                </select>
                <div>Special Instructions</div>
                <label for="specialInstructions">
                    <textarea name="specialInstructions" id="specialInstructions" cols="38" rows="8"></textarea>
                </label>
            </fieldset>
            <p>Payment is received when the drinked is picked up. Come ready to pay with cash or card!</p>
            <input type="submit" value="Submit Your Order!" class="submitBtn">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="copyrightDate">[DATE]</span> | Samuel Rios-Lazo | El Salvador</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/getdates.js"></script>
    <script src="scripts/hamgurger.js"></script>
    <script src="scripts/form.js"></script>
    <script src="scripts/selectfruit.js"></script>
</body>

</html>
